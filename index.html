<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game">
      <div id="category">
        <h1>Please choose a category</h1>
        <button class="btn" id="movie">Movies</button>
        <button class="btn" id="music">Music</button>
        <button class="btn" id="sports">Sports</button>
        <button class="btn" id="history">History</button>
        <button class="btn" id="science">Science</button>
        <button class="btn" id="geography">Geography</button>
        <button class="btn" id="politics">Politics</button>
      </div>
      <div id="quiz-container" class="hide">
        <div id="question-container">
          <h1 id="question-title">Question</h1>
          <div id="question">Question text</div>
          <div id="answer-buttons" class="btn-container"></div>
        </div>
        <div id="controls">
          <button id="next-btn" class="next-btn btn hide">Next</button>
          <button
            id="submit-btn"
            class="next-btn btn hide"
            onclick="showResult()"
          >
            Results
          </button>
        </div>
        <div id="result-container" class="hide">
          <h1>Results</h1>
          <p id="score"></p>
          <p>Don't forget share your result with us on community üòá</p>
          <button id="restart-btn" class="btn">Restart</button>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Made with ‚ù§Ô∏è by Yimikami <br />
        for final project of Cod√©dex
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
